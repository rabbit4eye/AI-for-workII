<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #f0f0f0; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #ffffff;
            color: #202124;
            font-family: 'Google Sans', 'Sarabun', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-weight: 700;
            font-size: 16px;
            color: #5f6368;
            background: #f1f3f4;
            padding: 8px 16px;
            border-radius: 20px;
        }

        /* Abstract Shapes Background */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .shape-blue {
            width: 400px;
            height: 400px;
            background: #4285f4;
            top: -100px;
            right: -100px;
        }

        .shape-red {
            width: 300px;
            height: 300px;
            background: #ea4335;
            bottom: -50px;
            left: -50px;
        }

        .shape-yellow {
            width: 200px;
            height: 200px;
            background: #fbbc04;
            top: 100px;
            left: 100px;
        }

        .shape-green {
            width: 250px;
            height: 250px;
            background: #34a853;
            bottom: 100px;
            right: 100px;
        }

        /* Main Content */
        .content-wrapper {
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .google-icon {
            font-size: 80px;
            background: white;
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            color: #4285f4;
        }

        .plus-icon {
            font-size: 40px;
            color: #5f6368;
        }

        .connector-icon {
            font-size: 80px;
            background: white;
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            color: #34a853;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #202124;
            letter-spacing: -1px;
        }

        .highlight-blue { color: #4285f4; }
        .highlight-green { color: #34a853; }

        h2 {
            font-family: 'Sarabun', sans-serif;
            font-size: 32px;
            font-weight: 400;
            color: #5f6368;
            max-width: 800px;
        }

        /* Floating Animation */
        .float { animation: float 6s ease-in-out infinite; }
        .float-delay { animation: float 6s ease-in-out infinite 3s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="progress-indicator">BLOCK 6 / 7</div>

        <!-- Background Shapes -->
        <div class="shape shape-blue"></div>
        <div class="shape shape-red"></div>
        <div class="shape shape-yellow"></div>
        <div class="shape shape-green"></div>

        <div class="content-wrapper">
            <div class="icon-wrapper">
                <div class="google-icon float"><i class="fa-brands fa-google"></i></div>
                <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>
                <div class="connector-icon float-delay"><i class="fa-solid fa-puzzle-piece"></i></div>
            </div>
            
            <h1>
                <span class="highlight-blue">Google</span> Ecosystem <br>
                + <span class="highlight-green">Connector</span>
            </h1>
            <h2>AI ใน Tool ที่คุณใช้ทุกวันอยู่แล้ว</h2>
        </div>
    </div>
</body>
</html>
