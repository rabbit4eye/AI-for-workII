<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomy + Accountability</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #1a1a2e;
            background-image: radial-gradient(circle at 50% 30%, #2a2a4e 0%, #1a1a2e 70%);
            color: #ffffff;
            font-family: 'Noto Sans Thai', sans-serif;
            position: relative;
            padding: 60px 80px 40px; /* keep top padding (title) but reduce bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* Header */
        h1 {
            font-family: 'Sarabun', sans-serif;
            font-size: 56px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #ffffff, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-family: 'Noto Sans Thai', sans-serif;
            font-size: 28px;
            font-weight: 300;
            color: #b0b0b0;
            margin-bottom: 20px; /* reduced from 60 -> 20 */
            text-align: center;
        }

        /* Interactive Area */
        .interactive-zone {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px; /* reduced from 50 -> 24 */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .icons-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px; /* reduced from 20 -> 10 */
            font-size: 24px;
            font-weight: 600;
        }

        .icon-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Slider Styling */
        .slider-container {
            width: 100%;
            margin: 20px 0; /* reduced from 40 -> 20 */
            position: relative;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: #2a2a4e;
            border-radius: 6px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border: 4px solid #1a1a2e;
            transition: background 0.3s;
        }

        /* Dynamic Feedback */
        .feedback-box {
            text-align: center;
            margin-top: 12px;
            height: 64px; /* reduced from 80 -> 64 */
        }

        .feedback-title {
            font-family: 'Sarabun', sans-serif;
            font-size: 20px;
            color: #b0b0b0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feedback-value {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Warning Box (moved inside interactive zone) */
        .warning-box {
            margin-top: 20px; /* reduced gap */
            background: rgba(247, 37, 133, 0.1);
            border-left: 4px solid #f72585;
            padding: 12px 20px; /* reduced padding */
            border-radius: 0 12px 12px 0;
            display: flex;
            align-items: flex-start;
            gap: 14px;
            width: 100%;
            max-width: 820px;
        }

        .warning-icon {
            font-size: 28px;
            color: #f72585;
            margin-top: 2px;
        }

        .warning-text {
            font-size: 20px;
            color: #ffcce6;
        }

        /* Dynamic Colors */
        .ai-active .icon-circle {
            border-color: #4cc9f0;
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.4);
        }

        .human-active .icon-circle {
            border-color: #f72585;
            background: rgba(247, 37, 133, 0.2);
            color: #f72585;
            box-shadow: 0 0 20px rgba(247, 37, 133, 0.4);
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="progress-indicator">BLOCK 2 / 7</div>
        
        <h1>Agent = Autonomy + Accountability</h1>
        <h2>ยิ่ง AI อิสระ... ยิ่งต้องตรวจ</h2>

        <div class="interactive-zone">
            <div class="icons-row">
                <div class="icon-group" id="aiGroup">
                    <div class="icon-circle"><i class="fa-solid fa-robot"></i></div>
                    <span>AI Autonomy</span>
                </div>
                <div class="icon-group" id="humanGroup">
                    <div class="icon-circle"><i class="fa-solid fa-eye"></i></div>
                    <span>Human Check</span>
                </div>
            </div>

            <div class="slider-container">
                <input type="range" min="1" max="100" value="50" id="autonomySlider">
            </div>

            <div class="feedback-box">
                <div class="feedback-title">Accountability Level</div>
                <div class="feedback-value" id="feedbackText">Medium: Review Output</div>
            </div>

            <!-- Warning moved inside interactive zone to remove extra vertical gap -->
            <div class="warning-box">
                <div class="warning-icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <div class="warning-text">
                    <strong>ข้อควรระวัง:</strong> อย่าให้ Agent เข้าถึง Account ที่มีเงินจริง หรือทำธุรกรรมการเงินโดยอัตโนมัติ
                </div>
            </div>
        </div>

    </div>

    <script>
        const slider = document.getElementById('autonomySlider');
        const feedbackText = document.getElementById('feedbackText');
        const aiGroup = document.getElementById('aiGroup');
        const humanGroup = document.getElementById('humanGroup');

        function updateState() {
            const val = slider.value;
            
            // Visual feedback on slider track (gradient)
            const percentage = val + '%';
            slider.style.background = `linear-gradient(90deg, #4cc9f0 0%, #f72585 ${percentage}, #2a2a4e ${percentage})`;

            // Text Feedback
            if (val < 30) {
                feedbackText.textContent = "Low: AI แนะนำ -> มนุษย์ตัดสินใจ";
                feedbackText.style.color = "#4cc9f0";
                aiGroup.classList.remove('ai-active');
                humanGroup.classList.remove('human-active');
            } else if (val < 70) {
                feedbackText.textContent = "Medium: AI ทำงาน -> มนุษย์ตรวจผลลัพธ์";
                feedbackText.style.color = "#ffffff";
                aiGroup.classList.add('ai-active');
                humanGroup.classList.remove('human-active');
            } else {
                feedbackText.textContent = "High: AI ตัดสินใจ -> มนุษย์ต้อง Monitor ตลอดเวลา";
                feedbackText.style.color = "#f72585";
                aiGroup.classList.add('ai-active');
                humanGroup.classList.add('human-active');
            }
        }

        slider.addEventListener('input', updateState);
        
        // Initialize
        updateState();
    </script>
</body>
</html>
