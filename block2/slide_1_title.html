<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at 50% 30%, #2a2a4e 0%, #1a1a2e 100%);
            color: #ffffff;
            font-family: 'Noto Sans Thai', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Grid Background Effect */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 1;
        }

        /* Progress Indicator */
        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #f72585;
            border: 1px solid rgba(247, 37, 133, 0.3);
            z-index: 10;
        }

        /* Main Content */
        .content-wrapper {
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: -40px;
        }

        .icon-wrapper {
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #f72585;
            box-shadow: 0 0 30px rgba(247, 37, 133, 0.4);
            margin-bottom: 20px;
            animation: pulse 3s infinite;
        }

        .icon-wrapper i {
            font-size: 80px;
            color: #ffffff;
        }

        h1 {
            font-family: 'Sarabun', sans-serif;
            font-size: 84px;
            font-weight: 700;
            line-height: 1.1;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Noto Sans Thai', sans-serif;
            font-size: 36px;
            font-weight: 400;
            color: #f72585;
            margin: 0;
        }

        /* Learning Outcome Card */
        .outcome-card {
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-left: 4px solid #f72585;
            padding: 25px 40px;
            border-radius: 0 12px 12px 0;
            max-width: 800px;
            text-align: left;
            position: relative;
        }

        .outcome-card h3 {
            font-family: 'Sarabun', sans-serif;
            font-size: 20px;
            color: #b0b0b0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .outcome-card p {
            font-size: 24px;
            color: #ffffff;
            line-height: 1.5;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(247, 37, 133, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 37, 133, 0); }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-bg"></div>
        
        <div class="progress-indicator">
            BLOCK 2 / 7
        </div>

        <div class="content-wrapper">
            <div class="icon-wrapper">
                <i class="fa-solid fa-globe"></i>
            </div>
            
            <h1>AI Browser Agent</h1>
            <h2>จาก Chat สู่ Agent: AI ที่ลงมือทำจริง</h2>

            <div class="outcome-card">
                <h3>Learning Outcome</h3>
                <p>เรียนรู้วิธีเปลี่ยนจาก "ผู้ถาม" เป็น "ผู้สั่งการ" ให้ AI เป็นเลขาช่วยค้นหา เปรียบเทียบ และสรุปข้อมูลแบบอัตโนมัติ</p>
            </div>
        </div>
    </div>
</body>
</html>
