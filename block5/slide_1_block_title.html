<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Sarabun', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 16px;
            color: #00f5d4;
            letter-spacing: 2px;
            border: 1px solid rgba(0, 245, 212, 0.3);
            padding: 5px 15px;
            background: rgba(0, 245, 212, 0.05);
        }

        /* Matrix Background Effect */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 245, 212, .3) 25%, rgba(0, 245, 212, .3) 26%, transparent 27%, transparent 74%, rgba(0, 245, 212, .3) 75%, rgba(0, 245, 212, .3) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 245, 212, .3) 25%, rgba(0, 245, 212, .3) 26%, transparent 27%, transparent 74%, rgba(0, 245, 212, .3) 75%, rgba(0, 245, 212, .3) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        /* Main Content */
        .content-wrapper {
            z-index: 1;
            text-align: center;
            border: 1px solid rgba(0, 245, 212, 0.3);
            padding: 60px 100px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 245, 212, 0.1);
            position: relative;
        }

        .corner-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00f5d4;
            transition: all 0.3s ease;
        }

        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .icon-container {
            font-size: 80px;
            color: #00f5d4;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 245, 212, 0.5);
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 96px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: -2px;
        }

        h2 {
            font-family: 'Sarabun', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #cccccc;
            letter-spacing: 1px;
        }

        .highlight {
            color: #00f5d4;
            font-weight: 700;
        }

        /* Terminal Cursor Animation */
        .cursor {
            display: inline-block;
            width: 15px;
            height: 90px;
            background-color: #00f5d4;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 10px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="matrix-bg"></div>
        <div class="progress-indicator">BLOCK 5 / 7</div>

        <div class="content-wrapper">
            <div class="corner-marker tl"></div>
            <div class="corner-marker tr"></div>
            <div class="corner-marker bl"></div>
            <div class="corner-marker br"></div>

            <div class="icon-container">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            
            <h1>Local LLM<span class="cursor"></span></h1>
            <h2>AI ส่วนตัว — ข้อมูล <span class="highlight">ไม่ออกจากเครื่อง</span></h2>
        </div>
    </div>
</body>
</html>
