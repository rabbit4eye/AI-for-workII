<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Demo: Anonymize</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Sarabun', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'JetBrains Mono', monospace;
            color: #00f5d4;
            opacity: 0.5;
        }

        /* Matrix Background */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 0;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 245, 212, .3) 25%, rgba(0, 245, 212, .3) 26%, transparent 27%, transparent 74%, rgba(0, 245, 212, .3) 75%, rgba(0, 245, 212, .3) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 245, 212, .3) 25%, rgba(0, 245, 212, .3) 26%, transparent 27%, transparent 74%, rgba(0, 245, 212, .3) 75%, rgba(0, 245, 212, .3) 76%, transparent 77%, transparent);
            background-size: 30px 30px;
        }

        /* Live Badge */
        .live-badge {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid rgba(255, 59, 59, 0.4);
            padding: 10px 30px;
            border-radius: 4px;
            margin-bottom: 60px;
            box-shadow: 0 0 20px rgba(255, 59, 59, 0.2);
            z-index: 1;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background-color: #ff3b3b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3b3b;
            animation: blink 1.5s infinite;
        }

        .live-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #ff3b3b;
            letter-spacing: 2px;
        }

        /* Main Content */
        .content-wrapper {
            z-index: 1;
            text-align: center;
        }

        .icon-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .doc-icon {
            font-size: 100px;
            color: #ffffff;
            z-index: 2;
        }

        .shield-icon {
            position: absolute;
            font-size: 60px;
            color: #00f5d4;
            bottom: -10px;
            right: -10px;
            background: #0a0a0a;
            border-radius: 50%;
            padding: 10px;
            border: 2px solid #00f5d4;
            z-index: 3;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #00f5d4;
            box-shadow: 0 0 15px #00f5d4;
            animation: scan 2s infinite linear;
            opacity: 0.7;
            z-index: 4;
        }

        h1 {
            font-family: 'Sarabun', sans-serif;
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .highlight {
            color: #00f5d4;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 245, 212, 0.1);
            padding: 0 10px;
        }

        h2 {
            font-family: 'Sarabun', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #b0b0b0;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="matrix-bg"></div>
        <div class="progress-indicator">BLOCK 5 / 7</div>
        
        <div class="live-badge">
            <div class="live-dot"></div>
            <div class="live-text">LIVE DEMO</div>
        </div>

        <div class="content-wrapper">
            <div class="icon-container">
                <div class="scan-line"></div>
                <i class="fa-solid fa-file-lines doc-icon"></i>
                <i class="fa-solid fa-user-secret shield-icon"></i>
            </div>

            <h1>Use Case: <span class="highlight">Anonymize</span> เอกสารลับ</h1>
            <h2>ข้อมูลไม่ออกจากเครื่อง ตลอดกระบวนการ</h2>
        </div>
    </div>
</body>
</html>
