<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack, Don't Replace</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Sarabun', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            color: #4cc9f0;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Title */
        .title-group {
            text-align: center;
            margin-bottom: 60px;
            z-index: 2;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 80px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ffffff, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 32px;
            font-weight: 300;
            color: #b0b0b0;
        }

        /* Stack Visual */
        .stack-container {
            position: relative;
            width: 500px;
            height: 300px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .layer {
            position: absolute;
            width: 400px;
            height: 120px;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
            opacity: 0.9;
        }

        .layer-1 {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #b0b0b0;
            top: 160px;
            z-index: 1;
            animation: float-1 3s ease-in-out infinite;
        }

        .layer-2 {
            background: rgba(76, 201, 240, 0.2);
            border: 2px solid #4cc9f0;
            color: #ffffff;
            top: 80px;
            z-index: 2;
            animation: float-2 3s ease-in-out infinite;
            animation-delay: 0.2s;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.4);
        }

        .layer-3 {
            background: rgba(247, 37, 133, 0.8);
            border: 2px solid #f72585;
            color: #ffffff;
            top: 0px;
            z-index: 3;
            animation: float-3 3s ease-in-out infinite;
            animation-delay: 0.4s;
            box-shadow: 0 0 40px rgba(247, 37, 133, 0.6);
        }

        /* Labels */
        .label {
            position: absolute;
            font-size: 20px;
            color: #ffffff;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            transform: rotateX(0) rotateZ(45deg); /* Counter-rotate */
            pointer-events: none;
        }

        @keyframes float-1 {
            0%, 100% { transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg) translateZ(0); }
            50% { transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg) translateZ(10px); }
        }
        @keyframes float-2 {
            0%, 100% { transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg) translateZ(0); }
            50% { transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg) translateZ(15px); }
        }
        @keyframes float-3 {
            0%, 100% { transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg) translateZ(0); }
            50% { transform: translateX(-50%) rotateX(60deg) rotateZ(-45deg) translateZ(20px); }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="progress-indicator">BLOCK 1 / 7</div>
        
        <div class="title-group">
            <h1>Stack, Don't Replace</h1>
            <h2>ต่อยอดจากสิ่งเดิม ไม่ใช่รื้อทำใหม่</h2>
        </div>

        <div class="stack-container">
            <!-- Layer 3: Top -->
            <div class="layer layer-3">
                = High Value Work
                <div class="label" style="top: -40px; left: 100px;">ผลลัพธ์ใหม่</div>
            </div>

            <!-- Layer 2: Middle -->
            <div class="layer layer-2">
                + AI Layer
                <div class="label" style="top: -40px; left: 100px;">เพิ่ม AI ช่วยงานซ้ำ</div>
            </div>

            <!-- Layer 1: Bottom -->
            <div class="layer layer-1">
                Existing Workflow
                <div class="label" style="top: -40px; left: 100px;">งานเดิมที่ทำอยู่</div>
            </div>
        </div>
    </div>
</body>
</html>
