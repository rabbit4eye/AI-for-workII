<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition to Block 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f172a 100%);
            color: #ffffff;
            font-family: 'Sarabun', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            color: #4cc9f0;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Visual Elements */
        .ring-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #4cc9f0;
            border-right-color: #4cc9f0;
            animation: spin 2s linear infinite;
        }

        .ring::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #f72585;
            border-left-color: #f72585;
            animation: spin-reverse 3s linear infinite;
        }

        .icon-center {
            font-size: 80px;
            color: #ffffff;
            z-index: 1;
        }

        /* Text Content */
        .next-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            color: #8b9bb4;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 90px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(76, 201, 240, 0.5);
        }

        h2 {
            font-size: 32px;
            font-weight: 300;
            color: #4cc9f0;
            letter-spacing: 1px;
        }

        .arrow-down {
            position: absolute;
            bottom: 60px;
            font-size: 40px;
            color: #ffffff;
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="progress-indicator">NEXT: BLOCK 2</div>
        
        <div class="ring-container">
            <div class="ring"></div>
            <div class="icon-center"><i class="fa-solid fa-globe"></i></div>
        </div>

        <div class="next-label">Coming Up Next</div>
        <h1>AI Browser Agent</h1>
        <h2>ให้ AI ท่อง Web ทำงานแทนคุณ</h2>

        <div class="arrow-down"><i class="fa-solid fa-chevron-down"></i></div>
    </div>
</body>
</html>
