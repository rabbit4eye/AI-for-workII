<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 60%);
            color: #ffffff;
            font-family: 'Noto Sans Thai', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Sound Wave Animation */
        .sound-wave {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 150px;
            margin-bottom: 40px;
        }

        .bar {
            width: 15px;
            background: linear-gradient(to top, #ff6b35, #f72585);
            border-radius: 10px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .bar:nth-child(odd) { animation-duration: 1s; }
        .bar:nth-child(2n) { animation-duration: 1.2s; }
        .bar:nth-child(3n) { animation-duration: 1.4s; }
        .bar:nth-child(4n) { animation-duration: 1.1s; }

        @keyframes wave {
            0%, 100% { height: 20px; opacity: 0.5; }
            50% { height: 100px; opacity: 1; }
        }

        /* Typography */
        h1 {
            font-family: 'Sarabun', sans-serif;
            font-size: 96px;
            font-weight: 800;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(255, 107, 53, 0.3);
        }

        h2 {
            font-family: 'Noto Sans Thai', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #b0b0b0;
            text-align: center;
            max-width: 800px;
        }

        .highlight {
            color: #ff6b35;
            font-weight: 600;
        }

        /* Background Particles */
        .particle {
            position: absolute;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="progress-indicator">BLOCK 4 / 7</div>

        <div class="sound-wave">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <h1>Voice Mode</h1>
        <h2>AI ที่คุยได้ — เลือก <span class="highlight">Interface</span> ให้เหมาะ <span class="highlight">Context</span></h2>
        
        <!-- Background Particles -->
        <div class="particle" style="width: 20px; height: 20px; left: 10%; top: 90%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 30px; height: 30px; left: 80%; top: 85%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 15px; height: 15px; left: 30%; top: 95%; animation-delay: 4s;"></div>
    </div>
</body>
</html>
