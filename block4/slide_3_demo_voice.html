<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Demo: Voice</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #1a1a2e;
            background-image: radial-gradient(circle at 50% 50%, #16213e 0%, #1a1a2e 80%);
            color: #ffffff;
            font-family: 'Noto Sans Thai', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* Live Badge */
        .live-badge {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 59, 59, 0.1);
            border: 1px solid rgba(255, 59, 59, 0.4);
            padding: 10px 30px;
            border-radius: 50px;
            margin-bottom: 60px;
            box-shadow: 0 0 20px rgba(255, 59, 59, 0.2);
        }

        .live-dot {
            width: 16px;
            height: 16px;
            background-color: #ff3b3b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3b3b;
            animation: blink 1.5s infinite;
        }

        .live-text {
            font-family: 'Sarabun', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #ff3b3b;
            letter-spacing: 2px;
        }

        /* Main Content */
        h1 {
            font-family: 'Sarabun', sans-serif;
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        h2 {
            font-family: 'Noto Sans Thai', sans-serif;
            font-size: 36px;
            font-weight: 300;
            color: #b0b0b0;
            text-align: center;
        }

        /* Microphone Animation */
        .mic-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .mic-icon {
            font-size: 80px;
            color: #ffffff;
            z-index: 2;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #ff6b35;
            opacity: 0;
            animation: pulse-ring 2s infinite;
        }

        .pulse-ring:nth-child(2) { animation-delay: 0.5s; }
        .pulse-ring:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="progress-indicator">BLOCK 4 / 7</div>
        
        <div class="live-badge">
            <div class="live-dot"></div>
            <div class="live-text">LIVE DEMO</div>
        </div>

        <div class="mic-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>

        <h1>คุยกับ AI จริง</h1>
        <h2>Scenario: สรุปข่าวสำหรับผู้บริหาร</h2>
    </div>
</body>
</html>
