<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative AI Pipeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0f0f1a;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(157, 78, 221, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 212, 0.15) 0%, transparent 40%);
            color: #ffffff;
            font-family: 'Noto Sans Thai', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Main Visual: Pipeline Flow */
        .pipeline-visual {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 60px;
            position: relative;
        }

        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 2;
        }

        .icon-box {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .node:nth-child(1) .icon-box { color: #ffffff; border-color: rgba(255, 255, 255, 0.3); }
        .node:nth-child(3) .icon-box { color: #00f5d4; border-color: rgba(0, 245, 212, 0.3); box-shadow: 0 0 20px rgba(0, 245, 212, 0.2); }
        .node:nth-child(5) .icon-box { color: #9d4edd; border-color: rgba(157, 78, 221, 0.3); box-shadow: 0 0 20px rgba(157, 78, 221, 0.2); }

        .node-label {
            font-family: 'Sarabun', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b0b0b0;
        }

        /* Connecting Lines */
        .connector {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            border-radius: 2px;
        }

        .connector::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            opacity: 0.5;
            animation: flow 2s infinite linear;
        }

        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Typography */
        h1 {
            font-family: 'Sarabun', sans-serif;
            font-size: 80px;
            font-weight: 800;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #00f5d4 50%, #9d4edd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0, 245, 212, 0.3);
        }

        h2 {
            font-family: 'Noto Sans Thai', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #b0b0b0;
            text-align: center;
            max-width: 800px;
        }

        .highlight {
            color: #00f5d4;
            font-weight: 600;
        }

        /* Background Grid Decoration */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            z-index: -1;
            top: 50%;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-bg"></div>
        <div class="progress-indicator">BLOCK 3 / 7</div>

        <div class="pipeline-visual">
            <div class="node">
                <div class="icon-box"><i class="fa-regular fa-lightbulb"></i></div>
                <div class="node-label">Idea</div>
            </div>
            <div class="connector"></div>
            <div class="node">
                <div class="icon-box"><i class="fa-regular fa-image"></i></div>
                <div class="node-label">Image</div>
            </div>
            <div class="connector"></div>
            <div class="node">
                <div class="icon-box"><i class="fa-solid fa-clapperboard"></i></div>
                <div class="node-label">Video</div>
            </div>
        </div>

        <h1>Creative AI Pipeline</h1>
        <h2>จาก <span class="highlight">Idea</span> สู่ <span class="highlight">Image</span> สู่ <span class="highlight">Video</span> ภายใน 1 ชั่วโมง</h2>
    </div>
</body>
</html>
