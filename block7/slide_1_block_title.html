<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closing & Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow: hidden; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Sarabun', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #ffd700;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Background Elements */
        .bg-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#ffd700 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: 0;
        }

        /* Main Content */
        .content-wrapper {
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-wrapper {
            font-size: 100px;
            margin-bottom: 40px;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        h2 {
            font-family: 'Sarabun', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 1px;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: #f72585;
            margin: 30px auto;
            border-radius: 2px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="bg-glow"></div>
        <div class="particles"></div>
        <div class="progress-indicator">BLOCK 7 / 7</div>

        <div class="content-wrapper">
            <div class="icon-wrapper">
                <i class="fa-solid fa-flag-checkered"></i>
            </div>
            
            <h1>สรุป & Q&A</h1>
            <div class="divider"></div>
            <h2>9 Principles + สิ่งที่ได้วันนี้</h2>
        </div>
    </div>
</body>
</html>
